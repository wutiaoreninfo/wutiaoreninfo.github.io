{% assign allposters = site.data.posters | sort: 'posterdate' | reverse %}

<div class="poster-container">
    {% for poster in allposters %}
        <div class="poster {{poster.postertype}}">
            {% if poster.specialtype %}
            <a href="{{poster.imgurl}}" data-caption="{{poster.title}}">
                <img src="{{poster.thumbnail}}">
            </a>
            {% else %}
            <a href="/assets/posters/{{poster.postertype}}/{{poster.imgurl}}.jpg" data-caption="{{poster.title}}">
                <img src="/assets/posters/{{poster.postertype}}/{{poster.imgurl}}-s.jpg">
            </a>
            {% endif %}
        </div>
    {% endfor %}
</div>
